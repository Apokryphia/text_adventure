{% extends "base.html" %}

{% block content %}

<div class="container">

    <div class="quest-box">
        <h1>Du fragst den Wirt nach dem Verbleib der Prinzessin</h1>


        <p> Der Wirt antwortet mit einer grimmigen Mine: <br><br>
            <b> „Was weiß denn ich, bezahle lieber deinen Met, oder ich rufe die schwarzen Reiter!“ </b> </p>

        <form method="POST">
            <div id="radio-selection">
                <input type="radio" id="option1" name="options" value="option1">
                <label for="option1">Schulden bezahlen <b>(-5 Gold)</b></label><br>
                <input type="radio" id="option2" name="options" value="option2">
                <label for="option2">Aus der Taverne flüchten.</label><br>


                <p id="submit-button">
                    <input type="submit" class="btn btn-outline-dark" id="submit" value="Weiter">
                </p>

            </div>
        </form>

    </div>
</div>



{% endblock %}
